    <main class="contact-container">
        <!-- FORMULARY -->
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="submit_form.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <fieldset>
                    <legend>Purpose of Message:</legend>
                    <label><input type="radio" name="purpose" value="general" required /> General Inquiry</label>
                    <label><input type="radio" name="purpose" value="booking" /> Booking Question</label>
                    <label><input type="radio" name="purpose" value="suggestion" /> Website Suggestion</label>
                </fieldset>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here..."
                    required></textarea>

                <label><input type="checkbox" name="subscribe" /> Subscribe me to the monthly newsletter</label>

                <button type="submit">Send Message</button>
            </form>
        </section>

        <!-- INFO -->
        <section class="contact-info">
            <h2>Get in Touch</h2>
            <p><strong>WHITE WATER RAFTING</strong></p>
            <p>Phone: 899-925-4338</p>
            <p>Email: <a href="mailto:support@rafting.com">support@rafting.com</a></p>

            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=..." allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>
    </main>

    <!-- GALERY -->
